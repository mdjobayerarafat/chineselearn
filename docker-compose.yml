version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: chineselearn-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/chineselearn.db:/app/chineselearn.db
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
        INTERNAL_API_URL: http://backend:8080/api
    environment:
      - INTERNAL_API_URL=http://backend:8080/api
      - NEXT_PUBLIC_API_URL=/api
    container_name: chineselearn-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend
